name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: yarn

    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: yarn ci:test

    - name: Build
      run: yarn build
